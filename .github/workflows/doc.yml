# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Documentation

on:
  push:
    branches: [master]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # Build job
  build:
    name: Generate Documentation
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.2"
      - name: Build
        run: |
          swift package \
           --allow-writing-to-directory ./docs \
           generate-documentation --target SwiftNASR --output-path ./docs \
           --disable-indexing \
           --transform-for-static-hosting \
           --hosting-base-path SwiftNASR
      - name: Create root redirect
        run: |
          cat > ./docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=/SwiftNASR/documentation/swiftnasr/">
              <title>SwiftNASR Documentation</title>
              <script>
                  window.location.replace("/SwiftNASR/documentation/swiftnasr/");
              </script>
          </head>
          <body>
              <p>Redirecting to <a href="/SwiftNASR/documentation/swiftnasr/">SwiftNASR Documentation</a>...</p>
          </body>
          </html>
          EOF
      - name: Upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs/"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
